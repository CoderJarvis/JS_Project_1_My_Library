<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Saswat's Library!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Saswat's Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div id="alert"></div>
    <!-- this is show sucess and erroe alert -->

    <div class="container my-3">
        <form id="myForm">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label my-2">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control my-2" id="book" placeholder="Enter the book name">
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Enter the author name">
                </div>
            </div>
            <fieldset class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0 my-2">Boot Type</legend>
                <div class="col-sm-10 my-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="motivational" value="Motivational"
                            checked>
                        <label class="form-check-label" for="motivational">
                            Motivational
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="novel" value="Novel">
                        <label class="form-check-label" for="novel">
                            Novel
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="comic" value="Comic">
                        <label class="form-check-label" for="comic">
                            Comic
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Books</button>
                </div>
            </div>
        </form>
    </div>
    <br>

    <div id="table" class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- this will be populated by javascript -->

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
